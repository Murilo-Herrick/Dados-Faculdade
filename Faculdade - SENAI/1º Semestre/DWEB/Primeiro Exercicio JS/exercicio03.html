<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>

<body>
    <script>
        var nome = window.prompt("Digite o nome do aluno: ")

        document.write("Aluno: "+nome )

        function media() {
            var nota1 = parseInt(document.getElementById("nota1").value);
            var nota2 = parseInt(document.getElementById("nota2").value);
            var nota3 = parseInt(document.getElementById("nota3").value);
            var media = (nota1 + nota2 + nota3) / 3;
            document.getElementById("media").innerHTML = "Media: " + media;

            if(media < 20){
            document.getElementById("sit").style.color='red'
            document.getElementById("sit").innerHTML = "O aluno "+nome + " esta reprovado";
        }
        else if(media >= 20 && media < 50){
            document.getElementById("sit").innerHTML = "O aluno "+nome + " esta de recuperação";
        }
        else if(media >= 50 && media < 90){
            document.getElementById("sit").innerHTML = "O aluno "+nome + " esta de Aprovado";
        }
        else if(media >= 90 && media <= 100){
            document.getElementById("sit").style.color='blue'
            document.getElementById("sit").innerHTML = "O aluno "+nome + " esta aprovado com louvor";
        }
        }

        function limpa(){
            var nota1 = document.getElementById("nota1").value=0;
            var nota2 = document.getElementById("nota2").value=0;
            var nota3 = document.getElementById("nota3").value=0;
            var media = document.getElementById("media").innerHTML= 0;
            document.getElementById("sit").innerHTML= " ";
            document.getElementById("sit").style.colorL="black";
        }
    </script>

    <br><br>
    <input type="text" id="nota1" placeholder="Digite a primeira nota"><br><br>
    <input type="text" id="nota2" placeholder="Digite a segunda nota"><br><br>
    <input type="text" id="nota3" placeholder="Digite a terceira nota"><br><br>
    <button type="button" onclick="media()">Calcular Media</button>
    <button type="button" onclick="limpa()">Limpa</button>

    <p id="media"> </p>
    <p id="sit"> </p>

</body>

</html>
