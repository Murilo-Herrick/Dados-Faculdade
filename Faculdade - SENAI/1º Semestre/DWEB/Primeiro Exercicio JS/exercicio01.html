<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>
    <p id="resultado"> </p>
    <script>
        window.alert('A taxa minima é de R$13,00')
        function conta(){
        var kwh = parseInt(document.getElementById("kwh").value);
        var qnt = parseInt(document.getElementById("qnt").value);
        var res = (kwh * qnt)

        if(res < 13){
            document.getElementById("res").innerHTML="Resultado é: R$"+ 13;
        }
        else{
            document.getElementById("res").innerHTML="Resultado é: R$"+ res;
        }
        }
        function limpa(){
            var kwh = parseInt(document.getElementById("kwh").value=0);
            var qnt = parseInt(document.getElementById("qnt").value=0);
            var res = document.getElementById("res").innerHTML="Resultado: " + 0;
        }
    </script>

    <input type="text" id="kwh" placeholder="Digite o valor em kwh"><br><br>
    <input type="text" id="qnt" placeholder="Digite a quantidade">
    <p id="res">Resultado: </p>

    <button type="button" onclick="conta()">Calculo</button>
    <button type="button" onclick="limpa()">Limpa</button>

</body>
</html>
