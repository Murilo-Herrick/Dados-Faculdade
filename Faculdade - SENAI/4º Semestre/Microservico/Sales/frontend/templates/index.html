<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Gerenciar Vendas</h1>

    <h2>Criar Produto</h2>
    <label>ID do produto: </label><input type="number" id="product_id"><br>
    <label>Quantidade: </label><input type="number" id="amount"><br>
    <label>Valor: </label><input type="number" id="price"><br>
    <button onclick="createSale()">Cadastrar Venda</button>

    <h2>Vendas</h2>
    <button onclick="getSales()">Atualizar Lista</button>
    <table id="salesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Quantidade</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="/static/script.js"></script>
</body>
</html>
