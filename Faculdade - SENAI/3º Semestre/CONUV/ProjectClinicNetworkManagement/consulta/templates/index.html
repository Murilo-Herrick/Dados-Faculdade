<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Consulta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Consulta</h1>
        <form id="cadastroForm">
            <label for="cpf_paciente">CPF Paciente:</label>
            <input type="text" id="cpf_paciente" name="cpf_paciente" required>

            <label for="medico">Nome médico: </label>
            <input type="text" id="medico" name="medico" required>

            <label for="tipo_de_consulta">Tipo de consulta:</label>
            <input type="text" id="tipo_de_consulta" name="tipo_de_consulta" required>

            <label for="preco">Preço: </label>
            <input type="number" id="preco" name="preco" required>

            <label for="data_consulta">Data:</label>
            <input type="date" id="data_consulta" name="data_consulta" required>

            <button type="submit" onclick="RefreshTable()">Cadastrar</button>
        </form>

        <h2>Tabela de Consulta</h2>
        <table id="tableConsults">
            <tr>
                <thead>
                    <th>ID</th>
                    <th>CPF Paciente</th>
                    <th>Nome médico</th>
                    <th>Tipo de consulta</th>
                    <th>Preço</th>
                    <th>Data</th>
                </thead>
                <tbody>
                </tbody>
            </tr>
        </table>        
    </div>

    <script src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
