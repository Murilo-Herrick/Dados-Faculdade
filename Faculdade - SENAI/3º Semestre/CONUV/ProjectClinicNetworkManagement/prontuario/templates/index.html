<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Prontuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Prontuário</h1>
        <form id="cadastroForm">
            <label for="id_consulta">ID Consulta:</label>
            <input type="number" id="id_consulta" name="id_consulta" required>

            <label for="descricao">Descrição: </label>
            <input type="text" id="descricao" name="descricao" required>

            <button type="submit" onclick="RefreshTable()">Cadastrar</button>
        </form>

        <h2>Tabela de Prontuário</h2>
        <table id="tableConsults">
            <tr>
                <thead>
                    <th>ID</th>
                    <th>ID Consulta</th>
                    <th>Descrição</th>
                </thead>
                <tbody>
                </tbody>
            </tr>
        </table>        
    </div>

    <script src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
