<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Faturamento - Consultas do Paciente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Faturamento</h1>
        <form id="formFaturamento">
            <label for="cpfInput">CPF do Paciente:</label>
            <input type="text" id="cpfInput" name="cpf" required />
            <button type="submit">Buscar Consultas</button>
        </form>

        <div id="resultado" style="display:none;">
            <h2>Consultas do Paciente</h2>
            <table id="tabelaConsultas">
                <thead>
                    <tr>
                        <th>ID Consulta</th>
                        <th>Médico</th>
                        <th>Tipo de Consulta</th>
                        <th>Preço (R$)</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="mensagem"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
