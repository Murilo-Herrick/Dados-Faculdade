<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Monitoramento industrial</title>
  </head>

  <body>
    <div class="container">
      <h1>Monitoramento de Sensores</h1>
      <p><strong>Temperatura</strong><span id="temp">--</span>°C</p>
      <p><strong>Umidade</strong><span id="hum">--</span>%</p>
      <p><strong>Pressão</strong><span id="pres">--</span>hPa</p>
      <p><strong>Nivel Sonoro</strong><span id="som">--</span>dB</p>
      <p><strong>Vazão</strong><span id="vazao">--</span>m3/h</p>
      <canvas id="sensorChart"></canvas>
    </div>

    <button id="btnLeitura" onclick="leitura()">Iniciar</button>
    <script src="js/script.js"></script>
  </body>
</html>
