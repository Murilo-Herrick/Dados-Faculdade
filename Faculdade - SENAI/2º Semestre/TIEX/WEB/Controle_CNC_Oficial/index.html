<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle CNC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Controle.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center">
            <h1 class="mb-4">Controle CNC</h1>
            <div class="controls-container">
                <div class="d-flex justify-content-center mb-4">
                    <button id="move-up" class="btn btn-success control-btn">↑</button>
                </div>
                <div class="d-flex justify-content-center mb-4">
                    <button id="move-left" class="btn btn-warning control-btn">←</button>
                    <button id="move-down" class="btn btn-danger control-btn">↓</button>
                    <button id="move-right" class="btn btn-primary control-btn">→</button>
                </div>
            </div>
            <div class="status mt-4">
                <h2>Status da Máquina</h2>
                <p id="machine-status"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/controle.js"></script> <!-- Link para o arquivo JS -->
</body>
</html>
