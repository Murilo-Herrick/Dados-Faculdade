<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sub-redes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5 col-8">
        <h2 class="text-center col-12">Calculadora de Sub-redes</h2>
        <form id="subnetForm" class="row g-3 mt-4">
            <div class="col-md-4 addressInput">
                <label for="ipAddress" class="form-label">Endereço IP</label>
                <input type="text" class="form-control" id="ipAddress" placeholder="Digite o IP (ex: 192.168.1.1)">
            </div>
            <div class="col-md-4">
                <label for="subnetCount" class="form-label">Quantidade de Sub-redes</label>
                <input type="number" class="form-control" id="subnetCount" placeholder="Digite o número de sub-redes">
            </div>
            <div class="col-md-3 mt-5">
                <button type="button" class="btn btn-primary" onclick="calculateSubnets()">Calcular</button>
            </div>
        </form>
        <div class="mt-4">
            <h4>Resultados</h4>
            <p id="subnetMask"></p>
            <p id="hostsPerSubnet"></p>
            <p id="errorMessege"></p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
