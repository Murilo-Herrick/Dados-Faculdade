<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressões Regulares EXEC</title>
    <script>
        function regexpTest() {
            var str = "Expressões regulares em JavaScript na DevMedia!";
            var regexp = new RegExp(/[j]/i);
            var n = regexp.test(str);
            alert(n);
        }
    </script>
</head>
<body>
    <button onclick="regexpTest()">Script</button>
</body>
</html>
